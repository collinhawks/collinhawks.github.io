      #app {
        font-family: "InterVariable", sans-serif; font-optical-sizing: 14; 
        font-feature-settings: "ss01", "cv05", "cv11", "ss11", "ss19";
        text-rendering: optimizeLegibility;
      }

      .canvas-container {
        /* position: fixed; */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Ensure canvas is behind other content */
        z-index: -1; 
      }

      .canvas-container canvas {
        display: block;
        filter: blur(12px) saturate(90%) brightness(90%);
        
        @supports (backdrop-filter: blur(102px)) or (-webkit-backdrop-filter: blur(102px)) {
          backdrop-filter: blur(102px); /* Standard backdrop-filter */
          -webkit-backdrop-filter: blur(102px); /* Webkit prefix for backdrop-filter */
        }
      }
    </style>
